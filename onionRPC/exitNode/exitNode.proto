syntax = "proto3";
option go_package = "cs.ubc.ca/cpsc416/onionRPC/exitNode";
package exitNode;

message PublicKey {
  bytes publicKey = 1;
}
message Encrypted{
  string encrypted = 1;
}

service ExitNodeService {
  rpc ExchangePublicKey(PublicKey) returns (PublicKey) {}
  rpc ForwardRequest(Encrypted) returns (Encrypted) {}
}
